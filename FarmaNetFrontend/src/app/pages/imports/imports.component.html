<div class="imports">
<h1>Список накладных</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td>Id</td>
            <td>Номер</td>
            <td>Дата</td>
            <td>Стоимость</td>
            <td>Поставщик</td>
            <td>Аптека</td>
            <td>Действие</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <ng-template [ngIf]="product?.ImportId != p.ImportId" class="table-castom">
                <td>{{p?.ImportId}}</td>
                <td>{{p?.Number}}</td>
                <td>{{p?.Date}}</td>
                <td>{{p?.SumPrice}}</td>
                <td>{{p?.SupplierId}}</td>
                <td>{{p?.PharmacyId}}</td>
                <td>
                    <button class="btn btn-sm btn-danger" (click)="delete(p)">Удалить</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>
<ng-template #create>
  <div class="form-group">
      <label>Модель</label>
      <input type="text" [(ngModel)]="product.Number" class="form-control" />
  </div>
  <div class="form-group">
      <label>Производитель</label>
      <input type="text" [(ngModel)]="product.Date" class="form-control" />
  </div>
  <div class="form-group">
      <label>Цена</label>
      <input type="number" [(ngModel)]="product.SumPrice" class="form-control" />
  </div>
  <div class="form-group">
      <label>Цена</label>
      <input type="number" [(ngModel)]="product.SumPrice" class="form-control" />
  </div>
  <div class="form-group">
      <label>Цена</label>
      <input type="number" [(ngModel)]="product.SupplierId" class="form-control" />
  </div>
  <div class="form-group">
      <label>Цена</label>
      <input type="number" [(ngModel)]="product.PharmacyId" class="form-control" />
  </div>
  <div>
      <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
      <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
  </div>
</ng-template>
</div>
